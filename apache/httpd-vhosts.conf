<VirtualHost *:80>
	DocumentRoot "/srv/sites/clients/wdp_dk/src/www"
	ServerName wdp.local

	# submodule with jes repo, v0.6
	Alias "/js/jes/src" "/srv/sites/clients/wdp_dk/submodules/jes/src"
	# live jes repo for dev
	# Alias "/js/jes/src" "/srv/sites/hvadhedderde/jes/src"


	# include path for php
	SetEnv "LOCAL_PATH" "/srv/sites/clients/wdp_dk/src"
	SetEnv "FRAMEWORK_PATH" "/srv/sites/clients/wdp_dk/submodules/janitor/src"

	# setup local css+js mergers
	Alias "/js/lib/build" "/srv/sites/clients/wdp_dk/submodules/wtf-js-merger"
	SetEnv "JS_PATH" "/srv/sites/clients/wdp_dk/src/www/js"
	Alias "/css/lib/build" "/srv/sites/clients/wdp_dk/submodules/wtf-css-merger"
	SetEnv "CSS_PATH" "/srv/sites/clients/wdp_dk/src/www/css"
</VirtualHost>
